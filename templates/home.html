{% extends "base.html" %}

{% block title %}
Все рецепты
{% endblock %}

{% block content %}
<section id="main" class="main">
    <div class="recipes">
        <h2 class="title">Все рецепты</h2>
        {% for recipe in recipes%}
            <div class="recipe">
                <a href='/recipe/{{recipe["recipe_id"]}}' class="recipe_title">{{recipe["recipe_title"]}}</a>
                <h4 class="author">Автор: {{recipe["author_name"]}}</h4>
            </div>
            <br>
        {% endfor %}
    </div>
</section>
{% endblock %}
