{% extends "base.html" %}

{% block title %}
Панель администратора
{% endblock %}

{% block content %}
<section id="main" class="main">
    <div class="recipes">
        <h2 class="title">Рецепты всех пользователей рецепты</h2>
        {% for recipe in recipes%}
            <div class="recipe">
                <a href='/recipe/{{recipe["recipe_id"]}}' class="recipe_title">{{recipe["recipe_title"]}}</a>
                <h4 class="author">Автор: {{recipe["author_name"]}}</h4>
                <br>
                <div class="btn">
                    <a href='/edit_recipe/{{recipe["recipe_id"]}}' class="edit">Редактировать</a>
                    <a href='/delete_recipe/{{recipe["recipe_id"]}}' class="delete">Удалить</a>
                </div>
            </div>
            <br>
        {% endfor %}
    </div>
</section>
{% endblock %}
